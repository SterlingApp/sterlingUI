<ion-view>
    <head>
  
    <style>
        .col11{
			background:#aebcd7;
			padding: 10px;
			text-align: center;
		}
		.col12{
			background:#fdf2e9;
			padding: 10px;
			text-align: center;
			
		}
		.p{
			color:#5dade2;
		}
    </style>
    </head>
    <ion-content>
		<h3 class="h" > <strong> Scheduled Contributions</strong></h3>
			<div class="div1" ng-repeat="data in schedule_list">     
				<div class="row">
					<p class="p">{{data.TXN_DATE}}</p>
				</div>
				<div class = "row">
					<div class = "col col11 ">{{data.TXN_ID}}</div>
					<div class="col col12">{{data.AMOUNT}}</div>
					<div class = "col col11">{{data.STATUS}}</div>
				</div>
			</div>
    </ion-content>
</ion-view>
